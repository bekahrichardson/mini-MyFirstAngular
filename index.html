<!DOCTYPE html>
<html ng-app="friendsList">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body ng-controller="mainCtrl">
  <h1>My Friends</h1>

<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
</body>

</html>
